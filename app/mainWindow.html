<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../app/css/main.css">
    <link href="../node_modules/tabulator-tables/dist/css/bootstrap/tabulator_bootstrap4.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet">
    <script type="text/javascript" src="../node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="../app/js/settings.js"></script>

    <title>RDCE</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h5 class="primary-text" id="instance-description"></h5>
                <h5 class="secondary-text" id="instance-name"></h5>
                <hr />
                <img id="logged-user-profile-icon" class="img-circle-icon" src="">
                <label id="logged-user-name"></label>
            </div>
            <ul class="list-unstyled components">
                <div id="tree"></div>
            </ul>
        </nav>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content-top">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="documents-tab" data-toggle="tab" href="#documents" role="tab"
                            aria-controls="documents" aria-selected="true">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="views-tab" data-toggle="tab" href="#views" role="tab" aria-controls="views"
                            aria-selected="false">Views</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="syncEvents-tab" data-toggle="tab" href="#syncEvents" role="tab"
                            aria-controls="syncEvents" aria-selected="false">Sync Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="asyncEvents-tab" data-toggle="tab" href="#asyncEvents" role="tab"
                            aria-controls="asyncEvents" aria-selected="false">Async Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="folder-tab" data-toggle="tab" href="#folder" role="tab" aria-controls="folder"
                            aria-selected="false">Carpeta</a>
                    </li>
                </ul>
                <div class="tab-content" id="objectexplorer-tab-content">
                    <div class="tab-pane fade tab-pane-content " id="documents" role="tabpanel"
                        aria-labelledby="documents-tab">
                        
                        <div id="documents-table"></div>
                    </div>
                    <div class="tab-pane fade tab-pane-content " id="views" role="tabpanel" aria-labelledby="views-tab">
                        
                        <div id="views-table"></div>
                    </div>
                    <div class="tab-pane fade tab-pane-content " id="syncEvents" role="tabpanel" aria-labelledby="syncEvents-tab">
                    </div>
                    <div class="tab-pane fade tab-pane-content" id="asyncEvents" role="tabpanel" aria-labelledby="asyncEvents-tab">
                    </div>
                    <div class="tab-pane fade tab-pane-content " id="folder" role="tabpanel" aria-labelledby="folder-tab">
                    </div>
                </div>
            </div>
        </div>


        <!-- Includes js -->
        <script src="./js/doorsapi/doorsapi.embed.js" type="text/javascript"></script>
        <script src="./js/mainWindowContent.js" type="text/javascript"></script>
        <script type="text/javascript" src="../node_modules/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
        <script>
            require('./js/mainWindow.js');
            window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');
            require('malihu-custom-scrollbar-plugin')($);
            window.popper = require("../node_modules/popper.js/dist/umd/popper.js");
            window.Bootstrap = require('../node_modules/bootstrap/dist/js/bootstrap.js');
            window.mCustomScrollbar = require(
                '../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js');
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
        <button type="button" id="informationDialog-button" class="btn btn-primary" data-toggle="modal" data-target="#informationDialog"
            class="display:none">
            Open modal
        </button>
        <!-- The Modal -->
        <div class="modal" id="informationDialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Ups! ¯\_(ツ)_/¯</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
