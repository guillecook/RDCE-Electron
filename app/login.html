<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../app/css/login.css">
    <title>Signin</title>
</head>

<body>

    <div class="std-margin-top container">
        <form class="form-signin">
            <h4 class="form-signin-heading">Please sign in</h4>
            <hr />
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputEndpoint" placeholder="Restful endpoint"
                            aria-label="Restful endpoint" aria-describedby="buttonVerifyEndpoint" value="" autofocus>
                        <div class="input-group-append">
                            <button id="buttonVerifyEndpoint" class="btn btn-outline-primary" type="button">Go!</button>
                            <button id="buttonEditEndpoint" class="btn btn-outline-primary d-none" type="button">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                        disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputInstance" class="sr-only">Instance </label>
                    <input type="text" id="inputInstance" class="form-control" placeholder="Instance name" required
                        disabled>
                </div>
            </div>
            <hr />
            <div class="btn-bar">
                <button class="btn btn-primary float-right" id="buttonSignin" type="button" disabled>Sign in</button>
                <button class="btn btn-primary float-right d-none" id="buttonExplore" type="button">Explore</button>
                <button class="btn btn-secondary float-right d-none" id="buttonSignout" type="button">Sign out</button>
            </di>
            <div id="logonErrorMessage" class="alert alert-danger invisible" role="alert">
            </div>
        </form>

    </div> <!-- /container -->
    <!-- Includes js -->
    <script src="./js/doorsapi/doorsapi.embed.js" type="text/javascript"></script>
    <script>
        require('./js/login.js');
        window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');
        window.popper = require("../node_modules/popper.js/dist/umd/popper.js");
        window.Bootstrap = require('../node_modules/bootstrap/dist/js/bootstrap.js');
        $(document).ready(function () {

        });
    </script>
</body>

</html>
