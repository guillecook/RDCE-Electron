<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../app/css/login.css">

    <title>Signin Template for Bootstrap</title>


</head>

<body>

    <div class="std-margin-top container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <hr />
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputEndpoint" placeholder="Restful endpoint" aria-label="Restful endpoint"
                    aria-describedby="basic-addon2" value="http://cloud.gestar.com/restful" autofocus>
                <div class="input-group-append">
                    <button id="buttonVerifyEndpoint" class="btn btn-outline-primary" type="button">Go!</button>
                </div>
            </div>
            <hr />
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required disabled>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required disabled>
            <label for="inputInstance" class="sr-only">Password</label>
            <input type="password" id="inputInstance" class="form-control" placeholder="Instance name" required
                disabled>
            <hr />
            <button class="btn btn-lg btn-primary btn-block" id="buttonSignin" type="submit" disabled>Sign in</button>
            <button class="btn btn-lg btn-secondary btn-block" id="buttonCloseApp" type="submit" >Close</button>
            
        </form>

    </div> <!-- /container -->
    <!-- Includes js -->
    <script>
        require('./js/login.js');
        window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');
        window.popper = require("../node_modules/popper.js/dist/umd/popper.js");
        window.Bootstrap = require('../node_modules/bootstrap/dist/js/bootstrap.js');
    </script>
</body>

</html>
